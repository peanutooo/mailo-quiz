<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://seeklogo.com/images/M/milo-logo-8EA7047374-seeklogo.com.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Mailo Quiz</title>
</head>
<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-success display-3 my-4">Mailo Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="displayScore text-success display-4 p-3">0%</span> Mailo</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-success">
        <div class="container">
            <h2 class="my-5 text-white">Let's start!</h2>
    
            <form class="quiz-form text-light" netlify>
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Does Jeremy like sheep?</p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q1" value="A">
                            <span>Yes</span>
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q1" value="B">
                            <span>No</span>
                        </label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. Manusia and Pei Yong are perfect together.</p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q2" value="A">
                            <span>True</span>
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q2" value="B">
                            <span>Very true</span>
                        </label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. How many fried chicken does Jun Bin eat per day?</p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q3" value="A">
                            <span>1,000</span>
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q3" value="B">
                            <span>1</span>
                        </label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. Yen Ting's favourite hobby is ______.</p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q4" value="A">
                            <span>Watch Bollywood</span>
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q4" value="B">
                            <span>Watch Hong Kong Drama</span>
                        </label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">5. Jia Ying should continue and take Grade 8 Piano.</p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q5" value="A">
                            <span>True</span>
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q5" value="B">
                            <span>False</span>
                        </label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">6. Jayden likes to __________.</p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q6" value="A">
                            <span>act cute</span>
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="q6" value="B">
                            <span>act cute, but actually memang cute, no need to act</span>
                    </label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
        
    
    </div>
    
    <script src="quiz.js"></script>

</body>
</html>
